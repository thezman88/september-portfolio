<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=-1, shrink-to-fit=no">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/train.css">
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/21f02cae4e.js" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-fluid text-center">
    <div class="jumbotron">
      <h1 class="display-4">Train Scheduler</h1>
      <hr>
      <i class="fas fa-train fa-3x"></i>
      <i class="fas fa-subway fa-3x"></i>
    </div>
  </div>
  <div class="container">
    <h3>Train Times</h3>
    <table class="table table-striped">
      <thead class="thead thead-dark">
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency(min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>

      <!-- Train info goes here! -->
      <tbody id="add-row">
      </tbody>

    </table>
  </div>
  <div class="container border">


    <h3>Add Train</h3>

      <form>


          <div class="form-group">
            <label for="text">Train Name</label>
            <input type="text" class="form-control" id="train-name">
          </div>
        <div class="form-group">
          <label for="text">Destination</label>
          <input type="text" class="form-control" id="destination">
        </div>

        <div class="form-group">
          <label for="text">First Train Time (HH:mm - Military Time)</label>
          <input type="text" class="form-control" id="first-train">
        </div>

        <div class="form-group">
          <label for="text">Frequency(min)</label>
          <input type="text" class="form-control" id="frequency">
        </div>

        <button type="submit" id="add-train" class="btn btn-dark mb-2" id="addTrain">Submit</button>
      </form>

    </div>


    <div class="fixedFooter bg-dark text-center text-white mt-5" style="position:; height: 50px; width: 100%;  bottom: 1vh;">
      @2019
    </div>








  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="assets/javascript/train.js" charset="utf-8"></script>

</body>

</html>
